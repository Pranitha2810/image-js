<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="image fade">
            <img src="/images/Bmw.jpg" alt="BMW" width="100%">
        </div>
        <div class="image fade">
            <img src="/images/Bugatti.jpg" alt="Bugatti" width="100%">
        </div>
        <div class="image fade">
            <img src="/images/Ferrari.jpg" alt="Ferrari" width="100%">
        </div>
        <div class="image fade">
            <img src="/images/Lamborghini.jpg" alt="Lamborghini" width="100%">
        </div>
        <div class="image fade">
            <img src="/images/Mercedes.jpg" alt="Mercedes" width="100%">
        </div>
        <div class="image fade">
            <img src="/images/Paganizonda.jpeg" alt="Paganizonda" width="100%">
        </div>
        <div class="image fade">
            <img src="/images/Rollsroyce.jpg" alt="Rollsroyce" width="100%">
        </div>
        <div class="image fade">
            <img src="/images/Tesla.jpg" alt="Tesla" width="100%">
        </div>
        <i id="prev" onclick="show_image(-1)" class="fa-solid fa-angle-left"></i>
        <i id="next" onclick="show_image(1)" class="fa-solid fa-angle-right"></i>
        <div class="dots">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
